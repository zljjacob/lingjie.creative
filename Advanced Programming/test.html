<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Viewer</title>
<style>
    /* 样式可以自行调整 */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
</style>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Note_Style.css">
    <script src="../Basic_Script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="../import/node_modules/showdown/dist/showdown.min.js"></script>
    <script src="../import/node_modules/showdown-full-extensions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.getElementById('content').innerHTML =
          marked.parse('# Marked in the browser\n\nRendered by **marked**.');
      </script>
</head>
<body>
      
      <script>
        let markdownString = '## aaa\n\n- bbb';

        document.getElementById('content').innerHTML = marked.parse(markdownString);
      </script>
</body>
</html>
